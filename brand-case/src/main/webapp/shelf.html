<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/shelf.css" rel="stylesheet">
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"

                highlight-current-row
                @current-change="handleRowChange"
        >
<!--            <el-table-column-->
<!--                    type="selection"-->
<!--                    width="55">-->
<!--            </el-table-column>-->
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="单位名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="库存">
            </el-table-column>
            <el-table-column
                    prop="description"
                    align="center"
                    label="简介">
            </el-table-column>
<!--            <el-table-column-->
<!--                    align="center"-->
<!--                    label="未上架">-->
<!--                <el-form-item>-->
<!--                    <text>未上架</text>-->
<!--                </el-form-item>-->
<!--            </el-table-column>-->

<!--            <el-table-column-->
<!--                    align="center"-->
<!--                    label="操作">-->

<!--                <el-row>-->
<!--                    <el-button type="primary" @click="dialogVisible2 = true"  >修改</el-button>-->
<!--                    <el-button type="danger">删除</el-button>-->
<!--                </el-row>-->

<!--            </el-table-column>-->

        </el-table>
    </template>
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>
    <el-link type="success" href="./brand.html">返回主界面</el-link>
</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el:"#app",
        data() {
            return{
                currentPage: 1,
                pageSize:5,
                //总记录数
                totalCount: 1,
                tabledata:[],
                multipleSelection: [],
                selectedIds:[],
            }
        },
        methods:{
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            handleSizeChange(val) {
                var _this=this;
                _this.pageSize=val;
                _this.selectAll();
            },
            handleCurrentChange(val) {
                var _this=this;
                _this.currentPage=val;
                _this.selectAll();
                // console.log(`当前页: ${val}`);
            },
            // 添加数据
            selectAll(){
                var _this=this;
                axios({
                    //data:_this.tableData,
                    method:"get",
                    url:"http://localhost:9090/brand-case/SelectWithStatusServlet ?currentPage="+_this.currentPage+"&pageSize="+_this.pageSize,
                }).then(function (resp) {
                    //数据格式：{rows:[{....},{...}],totalCount:100}   //对应pageBean的两个属性名
                    _this.tableData=resp.data.rows;
                    _this.totalCount=resp.data.totalCount;
                    //selectPicture();
                    console.log(resp.data.rows);
                })
            },
        },
        mounted(){
            this.selectAll();
        },
    })
</script>
</body>
</html>
