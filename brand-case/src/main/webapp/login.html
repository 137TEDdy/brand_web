<div id="loginDiv">
    <form>
        <h1 id="loginMsg">登录界面</h1>
        <div v-if="error">账号或密码错误</div>
        <p>Username:<input id="username" name="username" type="text" v-model="username"></p>
        <p>Password:<input id="password" name="password" type="password" v-model="password"></p>
        <p>Remember:<input id="remember" name="remember" value=1 type="checkbox" v-model="checkbox"></p>

    </form>
</div>
<script>
    new Vue({
        el:"#loginDiv",
        data:{
            error:false,
            username:"",
            password:"",
            checkbox: 0,
            JumpFlag:false,
        },
        methods:{
            submit(){
                var _this=this;
                axios({
                    url:"http://localhost:9090/brand-case/loginServlet?username="
                        +this.username+"&password="+this.password+"&checkbox="+this.checkbox,
                    method:"post",
                }).then(function (resp){
                    if(resp.data=="success"){
                        _this.$message({
                            message: '恭喜你，登录成功',
                            type: 'success',
                        })
                        _this.JumpFlag=true;
                    }
                    if(resp.data=="wrong"){
                        _this.$message({
                            message:'登录失败',
                        }) ;
                        // console.log(resp.data);
                        _this.error=true;
                    }
                })},
