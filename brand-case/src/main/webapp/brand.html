<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品展示</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
    <link href="css/brand.css" rel="stylesheet">

</head>
<!--<body background="../imgs.desert.jpeg">-->
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">


        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="confirm">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>
        <el-link type="success" href="./shelf.html">商品上架表</el-link>
<!--        <el-button type="danger" plain @click="selectPicture">展示图片</el-button>-->
    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            title="添加商品"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="商品名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="单位名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

           <el-form-item label="库存">-->
               <el-input v-model="brand.ordered"></el-input>-->
           </el-form-item>-->


            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="是否上架">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"

                highlight-current-row
                @current-change="handleRowChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="所属单位"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="库存">
            </el-table-column>
<!--            <el-table-column-->
<!--                    prop="picture"-->
<!--                    align="center"-->
<!--                    label="图片">-->
<!--                <el-row>-->
<!--                    <img :src="address" width=" 100" height="100" alt="Image" />-->
<!--                </el-row>-->
<!--            </el-table-column>-->

            <el-table-column
                    prop="status"
                    align="center"
                    label="是否上架">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row>

                    <el-button type="primary" @click="dialogVisible2 = true"  >修改</el-button>
<!--                    <el-button type="danger">删除</el-button>-->



                </el-row>


            </el-table-column>

        </el-table>
    </template>
<!--修改时弹出的界面-->

    <el-dialog
            title="修改商品"
            :visible.sync="dialogVisible2"
            width="30%"
    >

        <el-form ref="form" :model="currentRow" label-width="80px">
            <el-form-item label="商品名称">
                <el-input v-model="currentRow.brandName"></el-input>
            </el-form-item>

            <el-form-item label="单位名称">
                <el-input v-model="currentRow.companyName"></el-input>
            </el-form-item>

            <el-form-item label="库存">
                <el-input v-model="currentRow.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="currentRow.description"></el-input>
            </el-form-item>

            <el-form-item label="是否上架">
                <el-switch v-model="currentRow.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="update">提交</el-button>
                <el-button @click="dialogVisible2 = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="pageSize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 添加数据
            selectAll(){
                var _this=this;
                axios({
                    //data:_this.tableData,
                    method:"post",
                    url:"http://localhost:9090/brand-case/SelectByPageAndCondition?currentPage="
                        +_this.currentPage+"&pageSize="+_this.pageSize,
                    data:this.brand,
                }).then(function (resp) {
                    //数据格式：{rows:[{....},{...}],totalCount:100}   //对应pageBean的两个属性名
                    _this.tableData=resp.data.rows;
                    _this.totalCount=resp.data.totalCount;
                    //selectPicture();
                })
            },
            selectPicture(){
                //for(let i=0;i<this.pageSize;i++) {
                    var _this = this;
                    axios({
                        method: "get",
                        url: "http://localhost:9090/brand-case/getPictureServlet?currentPage=" + _this.currentPage + "&pageSize=" + _this.pageSize + "&num=" + 0,
                        //data: this.brand,
                        resultType: 'blob',
                    }).then(function (resp) {
                        let binaryData = [];
                        binaryData.push(resp.data);
                        var url = window.URL.createObjectURL(new Blob(binaryData));
                        _this.tableData[0].picture=url;
                        url=url.substring(5);
                        _this.address=url;
                        // var url = URL.createObjectURL(resp.data);
                         console.log(url);
                        // alert(url);
                        // _this.tableData[0].picture = url;

                    })
                //}
            },
            // 查询方法
            submit(){
                // var _this=this;
                // axios({
                //     //data:_this.tableData,
                //     method:"get",
                //     url:"http://localhost:9090/brand-case/queryByConditionServlet?brandName="+_this.brand.brandName+"&companyName="+_this.brand.companyName,
                // }).then(function (resp) {
                //     //数据格式：{rows:[{....},{...}],totalCount:100}   //对应pageBean的两个属性名
                //     _this.tableData=resp.data.rows;
                //     _this.totalCount=resp.data.totalCount;
                // })
                this.selectAll();
            },
            addBrand(){
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost:9090/brand-case/addServlet",
                    data:_this.brand,
                }).then(function (resp) {
                    if(resp.data == "success"){
                        //添加成功
                        //关闭窗口
                        _this.dialogVisible = false;
                        // 重新查询数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    }
                    else{
                       _this.$message({
                           message:'添加失败',
                       }) ;
                    }
                })
            },

            //分页
            handleSizeChange(val) {
                var _this=this;
                _this.pageSize=val;
                _this.selectAll();
            },
            handleCurrentChange(val) {
                var _this=this;
                _this.currentPage=val;
                _this.selectAll();
                // console.log(`当前页: ${val}`);
            },
            confirm(){
                this.$confirm('此操作将永久删除该这些记录, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.deleteByIds();
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
             //获取复选框的id
            deleteByIds(){
                for (let i = 0; i < this.multipleSelection.length; i++) {
                    let temp=this.multipleSelection[i];
                    this.selectedIds[i]=temp.id;
                }
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost:9090/brand-case/DeleteByIdsServlet",
                    data:_this.selectedIds,
                }).then(function(resp){
                    if(resp.data=="success"){
                        _this.selectAll();
                    }
                })
            },

            //单选的实现
            // setCurrent(row) {
            //     this.$refs.singleTable.setCurrentRow(row);
            //     alert(row);
            // },
            //实现修改某行数据
            //数据格式： {"brandName":"乔丹","companyName":"湖南大学","description":"fly","id":4,"ordered":1,"status":1,"statusStr":"鍚敤"}
            handleRowChange(row){
                var _this=this;
                _this.currentRow=row;
            },
            update(){
                var _this=this;
                axios({
                    method:"post",
                    url:"http://localhost:9090/brand-case/UpdateServlet",
                    data:_this.currentRow,
                }).then(function (resp){
                    if(resp.data=="success"){
                        _this.dialogVisible2 = false;
                        // 重新查询数据
                        _this.selectAll();
                        // 弹出消息提示
                        _this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });
                    }
                    else{
                        _this.$message({
                            message:'修改失败',
                        }) ;
                    }
                })
            },

            SelectByPageAndCondition(){
                  // var _this=this;
                  // axios({
                  //     method:"post",
                  //     url:"http://localhost:9090/brand-case/SelectByPageAndCondition?currentPage="+_this.currentPage+"&pageSize="+_this.pageSize,
                  //     data:this.brand,
                  // }).then(function(resp){
                  //     _this.tableData=resp.data.rows;
                  //     _this.totalCount=resp.data.totalCount;
                  // })
                this.selectAll();
            },


        },
        data() {
            return {
                // 当前页码
                currentPage: 1,
                pageSize:5,
                //总记录数
                totalCount: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:"",
                    picture:"",
                },
                // 复选框选中数据集合
                multipleSelection: [],
                selectedIds:[],
                // 表格数据
                tableData: [],

                //单选
                currentRow: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:"",
                    picture:"",
                },
                //修改时的弹窗
                dialogVisible2:false,
                address:"",
                //"https://inews.gtimg.com/newsapp_bt/0/14946787177/1000",
            }
        },
        mounted(){
          this.selectAll();
        }
    })

</script>

</body>
</html>
